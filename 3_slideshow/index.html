<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slideshow</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>slideshow</h1>
    <hr />
    <div class="buttons">
      <label for="newslide">Choose a profile picture (./img/):</label>
      <input type="file" id="newslide" name="newslide" accept="image/jpeg" />
      <button class="add-slide">ADD</button>
      <button class="del-slide">DEL CUR</button>
    </div>
    <div class="carousel">
      <div class="carousel-inner">
        <!-- controls/dir btns  -->
        <button class="btn-control prev" data-dir="prev">◀</button>
        <button class="btn-control next" data-dir="next">▶</button>
        <!-- slides -->
        <div class="slides-wrap">
          <div class="slide" data-active>
            <div class="numbertext">1 / 3</div>
            <img src="./img/slide1.jpg" />
            <div class="text">Caption One</div>
          </div>
          <div class="slide">
            <div class="numbertext">2 / 3</div>
            <img src="./img/slide2.jpg" />
            <div class="text">Caption Two</div>
          </div>
          <div class="slide">
            <div class="numbertext">3 / 3</div>
            <img src="./img/slide3.jpg" />
            <div class="text">Caption Three</div>
          </div>
        </div>
      </div>
      <!-- dots -->
      <div class="dots-nav">
      </div>
    </div>

    <script>
      //TODO * - add "dots"
    </script>
  </body>
</html>
